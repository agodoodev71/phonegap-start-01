        <link rel="Stylesheet" type="text/css" href="css/jqx.base.css" />
        <link rel="Stylesheet" type="text/css" href="css/jqx.darkblue.css" />
        <link rel="Stylesheet" type="text/css" href="css/jqx.orange.css" />

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">

    <body>
        <div>
            <div id="calendarWrapper" style="position: absolute; box-sizing: border-box; padding-bottom: 62px;

            </div>
            <div id="menu" style="position: absolute; bottom: 0; width: 100%;

                <button id="darkblue" style="margin: 10px 10px 10px 0px;">
                    Dark Blue</button>
                <button id="orange" style="margin: 10px 10px 10px 0px;">
                    Orange</button>
                <button id="lefrog" style="margin: 10px 0px;">
                    Le Frog</button>
            </div>
        </div>
